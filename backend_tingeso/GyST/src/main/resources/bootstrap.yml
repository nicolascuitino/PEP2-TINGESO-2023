spring:
  application:
    name: GyST
  cloud:
    config:
      enabled: true
      uri: http://localhost:8092
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/PEP2-TINGESO-GyST
    username: postgres
    password: 1234
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create