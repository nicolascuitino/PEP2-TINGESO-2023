apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  labels:
    app: config-service
spec:
  selector:
    matchLabels:
      app: config-service
  replicas: 2
  template:
    metadata:
      labels:
        app: config-service
    spec:
      containers:
      - name: config-service
        image: nicolascuitino4/backend-configservice:latest
        ports:
        - containerPort: 8081
        
---
apiVersion: v1
kind: Service
metadata:
  name: config-service
  labels:
    app: config-service
spec:
  selector:
    app: config-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: NodePort