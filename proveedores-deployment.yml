apiVersion: apps/v1
kind: Deployment
metadata:
  name: proveedores
  labels:
    app: proveedores
spec:
  selector:
    matchLabels:
      app: proveedores
  replicas: 2
  template:
    metadata:
      labels:
        app: proveedores
    spec:
      containers:
      - name: proveedores
        image: nicolascuitino4/backend-proveedores:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://config-service:8081
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-service:8761
        - name: eureka.instance.preferIpAddress
          value: "true"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: postgresql-proveedores-db
              key: host
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgresql-proveedores-db
              key: POSTGRESQL_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: postgres_username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: postgres_password
---
apiVersion: v1
kind: Service
metadata:
  name: proveedores
  labels:
    app: proveedores
spec:
  selector:
    app: proveedores
  ports:
    - nodePort: 30500
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort